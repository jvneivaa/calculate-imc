<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./js/main.js" type="module" defer></script>
</head>
<body>

    <div class="alert-error ">
        Digite somente números
    </div>

    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input 
                        id="weight" 
                        type="text"
                        placeholder="60"
                    />
                </div>
                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input 
                        id="height" 
                        type="text"
                        placeholder="170"
                    />
                </div>
                <button type="submit">
                    Calcular IMC <img src="./assets/arrow.svg" alt="seta apontando para a direita.">
                </button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <span>Seu IMC é de 28</span>
                <button class="close">
                    <img src="./assets/close-button.svg" alt="X">
                </button>
            </h2>
        </div>

    </div>
    
</body>
</html>
